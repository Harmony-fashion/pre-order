<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preorder Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Pre order</h1>
            <form id="preorderForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <h2 class="select-item">SeLect an Item</h2>
                <div class="images">
                    <img src="./Screenshot 2024-07-07 033336.png" id="image1" onclick="selectImage('image1')" alt="Image 1">
                    <img src="./Screenshot 2024-07-07 033348.png" id="image2" onclick="selectImage('image2')" alt="Image 2">
                    <img src="./Screenshot 2024-07-07 033403.png" id="image3" onclick="selectImage('image3')" alt="Image 3">
                    <img src="./Screenshot 2024-07-07 033453.png" id="image4" onclick="selectImage('image4')" alt="Image 4">
                </div>
                <button type="submit">Pre order</button>
            </form>
        </div>
    </div>

    <script>
        let selectedImageId = '';

        function selectImage(id) {
            const images = document.querySelectorAll('.images img');
            images.forEach(img => {
                img.classList.remove('selected');
            });
            document.getElementById(id).classList.add('selected');
            selectedImageId = id;
        }

        document.getElementById('preorderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (!email || !selectedImageId) {
                alert('Please enter your email and select an image.');
                return;
            }

            fetch('http://localhost:3004/preorder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    imageId: selectedImageId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Preorder successful!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error processing your preorder.');
            });
        });
    </script>
</body>
</html>
